name: Build macOS App

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            arch: x86_64
          - os: macos-latest
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Run Tests
      run: |
        uv run pytest --cov=src tests/

    - name: Build with PyInstaller
      run: |
        uv run pyinstaller outlook_bot.spec

    - name: Zip the App
      run: |
        cd dist
        zip -r OutlookBot_MacOS_${{ matrix.arch }}.zip OutlookBot.app

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OutlookBot_MacOS_${{ matrix.arch }}
        path: dist/OutlookBot_MacOS_${{ matrix.arch }}.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/OutlookBot_MacOS_${{ matrix.arch }}.zip
        generate_release_notes: true
